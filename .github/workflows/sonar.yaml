name: Analyze with Sonar
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Needed so SonarCloud can detect PRs & branches

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Install SonarScanner for .NET
    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    # Begin SonarCloud analysis
    - name: Begin Sonar Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"phrkdll_weavly" \
          /o:"phrkdll" \
          /d:sonar.login="$SONAR_TOKEN" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

    # Build & test with coverage
    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Run tests with Cobertura coverage
      run: |
          dotnet test \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage/ \
            /p:CoverletOutputFormat=opencover

    - name: Debug coverage output
      run: |
        echo "--- Coverage files found ---"
        find . -name "coverage.opencover.xml"

    - name: End Sonar Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
